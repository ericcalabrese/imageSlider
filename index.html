<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>Pure CSS Slider</h1>
		<ul class="thumbs">
			<li><a href="#slide-1"><img src="img/thumb1.jpg"><span>This is image1</span></a></li>

		</ul>
